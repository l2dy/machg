<html>
<head>
	<title>Details for commit</title>
	<link rel="stylesheet" href="../common/diff.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="../common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="diffHighlighter.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		var showDiff = function(diff) {
			highlightDiff(diff, $("diff"));
		}
		var showMessage = function(msg) {
			var element = $("diff");
			element.innerHTML = "<p class='message'>" + msg + "</p>";
		}
        var showGeneratingMessage = function(msg) {
   			var element = $("diff");
			element.innerHTML = "<span class='message'>" + msg + "</span>" + " <div class='spinner'>"+
				"<div class='bar1'></div>"+
				"<div class='bar2'></div>"+
				"<div class='bar3'></div>"+
				"<div class='bar4'></div>"+
				"<div class='bar5'></div>"+
				"<div class='bar6'></div>"+
				"<div class='bar7'></div>"+
				"<div class='bar8'></div>"+
				"<div class='bar9'></div>"+
				"<div class='bar10'></div>"+
				"<div class='bar11'></div>"+
				"<div class='bar12'></div>"+
			  "</div>";
        }
		var changeFontSizeToMacHgDefaults = function() {
			var existingSheet = document.getElementById("dynamicStyle");
			if (!existingSheet) {
				var sheet = document.createElement('style')
				sheet.id = "dynamicStyle"
				document.body.appendChild(sheet);
				existingSheet = sheet;
			}
			var size = machgFSViewer.fontSizeOfDifferencesWebview();
			existingSheet.innerHTML = "body {font-size: "+size+"px;}";
		}
	</script>
</head>

<body onload="changeFontSizeToMacHgDefaults()">
	<div id='diff'></div>
</body>
