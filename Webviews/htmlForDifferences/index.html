<html>
<head>
	<title>Details for commit</title>
	<link rel="stylesheet" href="../common/diff.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="../common/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../common/diffHighlighter.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		var showDiff = function(diff, size, diffStyle, allowHunkSelection, showExternalDiffButton) {
		    $("WrappingStyle").style.fontSize = size+"px";
		    if (diffStyle == "WebviewDiffStyleUnfied")
			    createDiff(diff, "unified", $("diff"), size, allowHunkSelection, showExternalDiffButton);
		    else if (diffStyle == "WebviewDiffStyleSideBySideWrapped")
		    {
	    	    $("WrappingStyle").className = "diffwrap";
			    createDiff(diff, "sideBySide", $("diff"), size, allowHunkSelection, showExternalDiffButton);
			}
		    else if (diffStyle == "WebviewDiffStyleSideBySideTruncated")
		    {
	    	    $("WrappingStyle").className = "difftruncate";
			    createDiff(diff, "sideBySide", $("diff"), size, allowHunkSelection, showExternalDiffButton);
			}
		}
		var showMessage = function(msg) {
			var element = $("diff");
			element.innerHTML = "<p class='message'>" + msg + "</p>";
		}
        var showGeneratingMessage = function(msg) {
   			var element = $("diff");
			element.innerHTML = "<span class='message'>" + msg + "</span>" + " <div class='spinner'>"+
				"<div class='bar1'></div>"+
				"<div class='bar2'></div>"+
				"<div class='bar3'></div>"+
				"<div class='bar4'></div>"+
				"<div class='bar5'></div>"+
				"<div class='bar6'></div>"+
				"<div class='bar7'></div>"+
				"<div class='bar8'></div>"+
				"<div class='bar9'></div>"+
				"<div class='bar10'></div>"+
				"<div class='bar11'></div>"+
				"<div class='bar12'></div>"+
			  "</div>";
        }
		var changeFontSizeOfDiff = function(size) {
		    $("diff").style.fontSize = size+"px";
		}
	</script>
</head>

<body>
    <div id="WrappingStyle" class="diffwrap"> 
	    <div id='diff'></div></div>
</body>
